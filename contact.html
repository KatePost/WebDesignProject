<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Taste of Baking</title>
    <link rel="stylesheet" href="styles/submit-recipe.css" />
</head>

<body>
    <header class="header">

    </header>
    <main>
        <h3 class="page-head">We love hearing from you!<br />If you have feedback, questions, or compliments please
            reach out to us by
            responding here.<br /> You can also email us directly at <a
                href="mailto:customerrelations@tasteofbaking.com">customerrelations@tasteofbaking.com</a></h3>
        <form action="#" method="POST">
            <fieldset>
                <legend>Contact Us</legend>
                <div class="grid-container">
                    <div class="left"><label for="name">Your name:</label></div>
                    <div><input id="name" type="text" size="35" maxlength="60" /></div>
                    <div class="left"><label for="email" class="label">Your email address:</label></div>
                    <div><input type="email" size="35" maxlength="40" required></div>
                    <div class="left"><label for="category" class="label">Category:<sup>*</sup></label></div>
                    <div>
                        <select id="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="cake">Recipe Question</option>
                            <option value="bread">Recipe Feedback</option>
                            <option value="pie">General Comments</option>
                            <option value="cookies">Site Help</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="left"><label for="description" class="label">Your message:<sup>*</sup></label></div>
                    <div><textarea name="description" id="description" cols="35" rows="10"
                            placeholder="type something..." maxlength="600" required></textarea></div>
                    <div><input id="reset" class="button" type="reset" id="clear-form" value="Reset form" /></div>
                    <div class="centered"><input class="button" type="submit" id="submit" value="Submit feedback" />
                    </div>
                </div>
            </fieldset>
        </form>
        <h4 class="footnote">* denotes required field</h4>
    </main>
    <footer class="footer">

    </footer>

</body>

</html>
