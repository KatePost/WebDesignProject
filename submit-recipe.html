<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Recipe | Taste Of Baking</title>
    <meta name="author" content="Kate Post" />
    <link rel="stylesheet" href="styles/submit-recipe.css" />
    <link rel="stylesheet" href="styles/headerFooter.css" />

</head>

<body class="wrapper">
    <header class="header">
    </header>
    <main class="body">
        <h3>Thank you for your interest in contributing to our recipes!<br />Please fill out the form below.</h3>
        <div id="form">
            <form action="/#" method="POST">
                <fieldset>
                    <legend>Recipe Submission Form</legend>
                    <div class="grid-container">

                        <div class="left"><label for="category" class="label">Category:<sup>*</sup></label></div>
                        <div>
                            <select id="category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="cake">Cake</option>
                                <option value="cookies">Cookies</option>
                                <option value="bread">Bread</option>
                                <option value="pie">Pie</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="left"><label for="name" class="label">Your name:<sup>*</sup></label> </div>
                        <div><input id="name" type="text" size="30" maxlength="60" required /></div>
                        <div class="left"><label for="email" class="label">Your email address:<sup>*</sup></label></div>
                        <div><input type="email" size="30" maxlength="40" required></div>
                        <div class="left"><label for="title" class="label">Recipe title:<sup>*</sup></label></div>
                        <div><input id="title" type="text" max="60" required /></div>
                        <div class="left"><label for="description" class="label">A brief description of the recipe or
                                anything else we
                                should
                                know:</label></div>
                        <div><textarea name="description" id="description" cols="30" rows="10"
                                placeholder="type something..."></textarea></div>
                        <div class="left"><label for="file" class="label">Upload the recipe here:<sup>*</sup< /label>
                        </div>
                        <div><input id="file" type="file" required /></div>
                        <div><input id="name-agree" type="checkbox" required>
                            <label for="name-agree">By checking this box you agree to our <a href="#">Terms and
                                    Conditions</a><sup>*</sup></label>
                        </div>
                        <div>
                            <input id="author-rights" required type="checkbox" />
                            <label for="author-rights">By checking this box you certify that you are the author of the
                                submitted
                                recipe and have the distributions rights to the recipe<sup>*</sup></label>
                        </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer">

    </footer>

</body>

</html>
